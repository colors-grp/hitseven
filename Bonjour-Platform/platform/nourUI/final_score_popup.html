<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
	<title>The Colors Concorrenza</title>
	<link type="text/css" rel="stylesheet" href="./resource/bootstrap/css/bootstrap.css"/>
	<link type="text/css" rel="stylesheet" href="./resource/bootstrap/css/bootstrap-theme.css"/>
	<link type="text/css" rel="stylesheet" href="./resource/css/style.css"/>
	
	<link href="http://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./resource/css/demo.css">
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>	
	<script src="./resource/bootstrap/js/dropdown.js"></script>
    <script type="text/javascript" src="./resource/js/jquery.js"></script>     
</head>
<body style="background-color: grey;">
	<div id = "popup-container">
		<div id = "game-content">
			<table id = "Q-score-table">
				<tr>
					<td>
						<div class = "green-circle">
							<font class = "Q-score">150</font>
						</div>
					</td>
					<td>
						<div class = "red-circle">
							<font class = "Q-score">0</font>
						</div>
					</td>
					<td>
						<div class = "red-circle">
							<font class = "Q-score">0</font>
						</div>
					</td>
					<td>
						<div class = "green-circle">
							<font class = "Q-score">180</font>
						</div>
					</td>
				</tr>
			</table>
			<h3 align = "center" id = "final-score-title" >Final Score</h3>
			<h1 align = "center" id = "total-score" >320 Points</h1>
			<a href = "#" style = "text-decoration: none;">
				<div id = "play-button" style = "position: relative; top: 100px;">
					<font id = "button-text">Done</font>
				</div>
			</a>
		</div>
		<div id = "right-bar">
			<table style = "margin-top: 5px;">
				<tr>
					<td>
						<h4 style = "margin-top: -31px;">Card Name</h4>
					</td>
					<td>
						<div class="card-holder-popup" style = "margin-left: 25px;">
							<img src="./resource/img/main-icons/card.png" class="card-pic-popup" alt="card">
						</div>
					</td>
				</tr>
				<tr style = "height: 40px;"><td colspan = "2" style = "border-bottom:4px solid #68c220;"></td></tr>
			</table>
			<h5><img src="./resource/img/main-icons/game_sort.png" style = "margin-right: 5px;">Game Name</h5>
		</div>
	</div>
</body>
</html>
